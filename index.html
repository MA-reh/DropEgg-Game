<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Drop Egg</title>

    <link rel="stylesheet" href="css/plugins/all.min.css">
    <link rel="stylesheet" href="css/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="Game" class="">
        <nav class="d-block py-3">
            <h6 class="text-center m-0 w-100 d-block">
                Score : <span class="score"> 0 </span> | <span class="spacial-text">Life Score</span> : <span
                    id="LiveScore" class="">5</span> | Highest Score :
                <span id="HighestScore" class="">0</span> | Use Mouse To Control <span class="text-success">OR</span> Touch Screen
            </h6>
        </nav>

        <div class="chickens">
            <div class="chicken">
                <i class="fa-solid fa-egg egg"></i>
                <img src="images/Chicken.png" alt="Chicken" class="img-fluid">
            </div>
            <div class="chicken">
                <i class="fa-solid fa-egg egg"></i>
                <img src="images/Chicken.png" alt="Chicken" class="img-fluid">
            </div>
            <div class="chicken">
                <i class="fa-solid fa-egg egg"></i>
                <img src="images/Chicken.png" alt="Chicken" class="img-fluid">
            </div>
        </div>

        <div id="startGame">
            Start Game
        </div>

        <div id="Basket">
            <img src="images/Basket_Egg.png" alt="Basket Basket_Egg" class="img-fluid">
            <span class="score">0</span>
        </div>

        <footer class="">
            <div class="brokenEggs">
                <div class="brokenEgg">
                    <img src="images/brokenEgg.png" alt="brokenEgg" class="img-fluid">
                </div>
                <div class="brokenEgg">
                    <img src="images/brokenEgg.png" alt="brokenEgg" class="img-fluid">
                </div>
                <div class="brokenEgg">
                    <img src="images/brokenEgg.png" alt="brokenEgg" class="img-fluid">
                </div>
            </div>
            <img src="images/grass.png" alt="background_Footer_Game" class="img-fluid">
        </footer>

    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
